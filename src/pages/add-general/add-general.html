<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add {{type}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  class="width-100">
  <div class="width-90 align-center">
    <form [formGroup]="myForm" novalidate (ngSubmit)="submit(myForm.value, myForm.valid)">
      <ion-item>
        <ion-label floating>{{type}} Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <div *ngIf="type === 'Categories'">
        <ion-item>
          <ion-label floating>Img</ion-label>
          <ion-input type="text" formControlName="img"></ion-input>
        </ion-item>
      </div>
      <button color="primary" [disabled]="!myForm.valid" ion-button block margin-top>Submit</button>
    </form>
  </div>
</ion-content>
