<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Passwords</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  class="width-100">
  <div class="width-90 align-center">
    <h3 text-center>{{ type }} Password</h3>
    <form [formGroup]="myForm" novalidate (ngSubmit)="submit(myForm.value, myForm.valid)">
      <ion-item margin-top>
        <ion-label floating>Current {{ type}} Password</ion-label>
        <ion-input formControlName="currentPassword" type="password"></ion-input>
      </ion-item>
      <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.currentPassword"></control-messages>

      <ion-item margin-top>
        <ion-label floating>New {{ type}} Password</ion-label>
        <ion-input formControlName="newPassword" type="password"></ion-input>
      </ion-item>
      <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.newPassword"></control-messages>

      <ion-item margin-top>
        <ion-label floating>Confirm New {{ type}} Password</ion-label>
        <ion-input formControlName="newPassword2" type="password"></ion-input>
      </ion-item>
      <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.newPassword2"></control-messages>

      <button color="primary" type="submit" [disabled]="!myForm.valid" ion-button block margin-top>Submit</button>
    </form>
  </div>
</ion-content>
