<ion-header>
  <ion-navbar>
    <ion-title>Select a Category</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon ios="ios-close" md="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col *ngFor="let x of categories" class="" col-6 style="border-bottom: 1px solid lightgray;">
      <ion-card class="hover" tappable (click)="selectCategoryAndDismiss(x)">
        <img src="img/family.png" />
        <!-- <img src="{{x.img}}"/> -->
        <div class="card-title">{{ x.name }}</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
