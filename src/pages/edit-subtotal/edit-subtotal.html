<ion-header>

  <ion-navbar>
    <ion-title>Edit Subtotal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center class="align-center">
  <ion-item class="width-50">
    <div>Current subtotal: {{ cacheSubtotal | currency:symbolDisplay:true }}</div>
  </ion-item>
  <ion-item margin-top class="width-50">
    <ion-label stacked><dollar-icon></dollar-icon>New subtotal</ion-label>
    <ion-input [(ngModel)]="subtotal" type="tel"></ion-input>
  </ion-item>
   <ion-item margin-top>
    <ion-label class="text-area-label" stacked>Reason for Edit</ion-label>
    <ion-textarea [(ngModel)]="reasonForEdit" type="text" ></ion-textarea>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row text-center>
      <ion-col col-6>
        <button class="width-80" ion-button (click)="dismissBack()">Back</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="width-80" (click)="dismissWithNewSubtotal()">Submit</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
