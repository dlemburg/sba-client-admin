<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Simple Processing</ion-title>
    <ion-buttons end>
      <button class="comment-icon" ion-button icon-only (click)="presentEnterMobileCardIdModal()">
        <ion-icon  ios="ios-unlock" md="md-unlock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="width-80 align-center">
    <ion-row>
      <ion-col col-6>
        <ion-item margin-top >
          <ion-label stacked><dollar-icon></dollar-icon>Enter total</ion-label>
          <ion-input [(ngModel)]="total" (keypress)="onKeypressTotal($event)" type="tel"> {{ total | currency:symbolDisplay:true }} </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <div margin-top>
          <button (click)="calculateTaxes(total)" color="secondary" ion-button>Calculate Taxes</button>
          <div *ngIf="taxes > 0">Taxes applied: <span class="bold">{{ taxes | currency:symbolDisplay:true }}</span> </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-item margin-top>
      <ion-label class="text-area-label" stacked>Additional Comments</ion-label>
      <ion-textarea [(ngModel)]="employeeComments" type="text" ></ion-textarea>
    </ion-item>
    <div margin-top text-center class="width-60 align-center">
      <button class="app-btn width-100" margin-top ion-button block  color="primary" (click)="onScanIndividualRewardBarcode()">
        <ion-icon class="icon-primary" ios="ios-trophy" md="ios-trophy"></ion-icon><span class="btn-text">Scan Reward Barcode</span>
      </button>
    </div>
    <div margin-top text-center class="width-60 align-center">
      <button class="app-btn width-100" margin-top ion-button block color="primary" (click)="onScanIndividualRewardBarcode()">
        <ion-icon ios="ios-barcode-outline" md="ios-barcode-outline"></ion-icon><span class="btn-text">Scan User Barcode</span>
      </button>
    </div>
  </div>

</ion-content>
 <ion-footer>
  <ion-toolbar>
      <button [disabled]="!sufficientFunds || !userData.userOid || !total" (click)="submit()" class="footer-btn" color="secondary" ion-button block detail-push>Submit</button>
  </ion-toolbar>
</ion-footer>
