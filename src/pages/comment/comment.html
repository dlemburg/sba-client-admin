<ion-header>

  <ion-navbar>
    <ion-title>Leave comment on the Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item margin-top>
    <ion-label class="text-area-label" stacked>Description</ion-label>
    <ion-textarea [(ngModel)]="this.comment"></ion-textarea>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row text-center>
      <ion-col col-6>
        <button class="width-80" ion-button (click)="dismiss()">Back</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="width-80" (click)="dismissWithData()">Submit</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
