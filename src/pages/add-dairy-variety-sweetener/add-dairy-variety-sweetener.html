<ion-header>

  <ion-navbar>
    <ion-title>Add {{ type }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="width-100">
  <div class="width-90 align-center">

    <ion-item>
      <ion-label>Popular choices</ion-label>
      <ion-select [(ngModel)]="selectedValues" multiple="true">
        <ion-option [disabled]="true" *ngFor="let x of genericValues; let i = index;" [value]="x">{{ x }}</ion-option>
      </ion-select>
    </ion-item>
    <form [formGroup]="myForm" novalidate (ngSubmit)="submit(myForm.value, myForm.valid)">
      <ion-item margin-top>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.name"></control-messages>
      <button color="primary" [disabled]="!myForm.valid" ion-button block margin-top>Submit</button>
    </form>
  </div>
</ion-content>
